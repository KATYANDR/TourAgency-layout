<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Подключение Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
  <title>Форма заявки</title>
</head>
<body>
<main>
  <div class="header">
    <a href="index.html">
      <img src="img/ladybuglogo.svg" alt="logo" class="header__logo">
    </a>
    <input class="header__search" type="text" placeholder="Поиск">
    <img src="img/search-alt-2-svgrepo-com.svg" alt="search icon" class="header__search-btn">
    <a class="header__link" id="home-link" href="index.html">Главная</a>
    <a class="header__link" id="tours-link" href="tours.html">Туры</a>
    <a class="header__link" id="about-link" href="index.html#about">О нас</a>
    <a class="header__link" id="photos-link" href="gallery.html">Фотогалерея</a>
    <a class="header__link" id="contacts-link" href="contacts.html">Контакты</a>
  </div>
  <h1 class="title">Форма cоставления заявки</h1>
  <form class="form__container">
    <input id="surname" required type="text" placeholder="Введите Вашу Фамилию">
    <input required type="text" placeholder="Введите Ваше Имя">
    <input required type="text" placeholder="Введите Ваше Отчество">
    <input required type="tel" placeholder="Введите Ваш номер телефона">
    <input required type="email" placeholder="Введите Вашу электронную почту">
    <input required type="text" placeholder="Введите интересующие Вас туры">
    <div class="date">
      <p>Дата заезда   →</p>
      <input id="departure" class="date-input" type="text">
      <p>Дата выезда   →</p>
      <input id="arrival" class="date-input" type="text">
    </div>
    <input type="hidden" id="departure-hidden" name="departure">
    <input type="hidden" id="arrival-hidden" name="arrival">
    <button type="submit">Отправить заявку</button>
  </form>
</main>

<footer>
  <p class="footer__copyright">&copy; Андронова Екатерина</p>
  <p class="footer__year">2025</p>
  <a href="mailto:example@email.com" class="footer__email">example@email.com</a>
  <a href="tel:+79190097292" class="footer__tel">+7 000 000-00-00</a>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    flatpickr("#departure", {
        locale: "ru",
        dateFormat: "d.m.Y",
        onChange: function(selectedDates, dateStr) {
            document.getElementById('departure-hidden').value = dateStr;
        }
    });

    flatpickr("#arrival", {
        locale: "ru",
        dateFormat: "d.m.Y",
        onChange: function(selectedDates, dateStr) {
            document.getElementById('arrival-hidden').value = dateStr;
        }
    });
});
</script>
</body>
</html>
